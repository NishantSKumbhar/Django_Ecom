{% extends 'products/base.html' %}
{% block content %}
	<div class="row">
		{% for p in products %}
		
			<div class="card mb-3" style="max-width: 540px;">
			  <div class="row g-0">
			    <div class="col-md-4">
			      <img src="{{ p.img_url }}" class="img-fluid rounded-start" alt="Product Image">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			      	<div class="article-metadata">
				      <a class="mr-2" href="#">{{ p.user }}</a>
				    </div>
			        <h5 class="card-title">{{ p.name }}</h5>
			        <h5 class="card-title">{{ p.price }} $</h5>
			        <small><p class="card-text">{{ p.discription }}</p></small>
			        <p class="card-text"><small class="text-muted">{{ p.import_date }}</small></p>
			        <h6 class="card-title">Hurry ! {{ p.stock }} left</h6>
			      </div>
			    </div>
  				</div>
			</div>
			
		{% endfor %}
	</div>
{% endblock content %}
